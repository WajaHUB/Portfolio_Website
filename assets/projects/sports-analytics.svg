<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="track" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Track oval -->
  <ellipse cx="200" cy="150" rx="150" ry="80" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
  <ellipse cx="200" cy="150" rx="120" ry="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
  
  <!-- Runner silhouettes -->
  <g transform="translate(280, 130)">
    <ellipse cx="0" cy="15" rx="3" ry="1" fill="rgba(0,0,0,0.2)"/>
    <circle cx="0" cy="0" r="4" fill="url(#track)"/>
    <rect x="-1" y="4" width="2" height="8" fill="url(#track)"/>
    <rect x="-2" y="12" width="4" height="3" fill="url(#track)"/>
  </g>
  
  <g transform="translate(120, 170)">
    <ellipse cx="0" cy="15" rx="3" ry="1" fill="rgba(0,0,0,0.2)"/>
    <circle cx="0" cy="0" r="4" fill="url(#track)"/>
    <rect x="-1" y="4" width="2" height="8" fill="url(#track)"/>
    <rect x="-2" y="12" width="4" height="3" fill="url(#track)"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" fill="white" font-family="Arial" font-size="16" font-weight="bold">Track Analytics</text>
    <text x="0" y="20" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">Performance Data</text>
    
    <!-- Chart -->
    <g transform="translate(0, 35)">
      <rect x="0" y="30" width="15" height="40" fill="rgba(255,255,255,0.6)" rx="2"/>
      <rect x="20" y="20" width="15" height="50" fill="rgba(255,255,255,0.7)" rx="2"/>
      <rect x="40" y="25" width="15" height="45" fill="rgba(255,255,255,0.8)" rx="2"/>
      <rect x="60" y="15" width="15" height="55" fill="rgba(255,255,255,0.6)" rx="2"/>
      <rect x="80" y="35" width="15" height="35" fill="rgba(255,255,255,0.5)" rx="2"/>
    </g>
  </g>
  
  <!-- Web scraping elements -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="60" height="40" fill="rgba(255,255,255,0.1)" rx="4"/>
    <rect x="5" y="5" width="50" height="4" fill="rgba(255,255,255,0.4)" rx="1"/>
    <rect x="5" y="12" width="35" height="3" fill="rgba(255,255,255,0.3)" rx="1"/>
    <rect x="5" y="18" width="40" height="3" fill="rgba(255,255,255,0.3)" rx="1"/>
    <rect x="5" y="24" width="25" height="3" fill="rgba(255,255,255,0.3)" rx="1"/>
    <rect x="5" y="30" width="45" height="3" fill="rgba(255,255,255,0.3)" rx="1"/>
  </g>
  
  <!-- Stopwatch -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="rgba(255,255,255,0.6)"/>
    <path d="M0 0 L0 -12" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <path d="M0 0 L8 -8" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
    <rect x="-2" y="-25" width="4" height="6" fill="rgba(255,255,255,0.4)" rx="2"/>
  </g>
</svg>