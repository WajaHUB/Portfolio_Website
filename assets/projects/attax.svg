<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pieceGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pieceGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0D1117"/>
  
  <!-- Game board -->
  <rect x="80" y="80" width="240" height="180" rx="8" fill="url(#boardGradient)" opacity="0.8"/>
  
  <!-- Board grid -->
  <line x1="110" y1="80" x2="110" y2="260" stroke="#1B5E20" stroke-width="2"/>
  <line x1="140" y1="80" x2="140" y2="260" stroke="#1B5E20" stroke-width="2"/>
  <line x1="170" y1="80" x2="170" y2="260" stroke="#1B5E20" stroke-width="2"/>
  <line x1="200" y1="80" x2="200" y2="260" stroke="#1B5E20" stroke-width="2"/>
  <line x1="230" y1="80" x2="230" y2="260" stroke="#1B5E20" stroke-width="2"/>
  <line x1="260" y1="80" x2="260" y2="260" stroke="#1B5E20" stroke-width="2"/>
  <line x1="290" y1="80" x2="290" y2="260" stroke="#1B5E20" stroke-width="2"/>
  
  <line x1="80" y1="110" x2="320" y2="110" stroke="#1B5E20" stroke-width="2"/>
  <line x1="80" y1="140" x2="320" y2="140" stroke="#1B5E20" stroke-width="2"/>
  <line x1="80" y1="170" x2="320" y2="170" stroke="#1B5E20" stroke-width="2"/>
  <line x1="80" y1="200" x2="320" y2="200" stroke="#1B5E20" stroke-width="2"/>
  <line x1="80" y1="230" x2="320" y2="230" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Game pieces - Player 1 (Blue) -->
  <circle cx="95" cy="95" r="12" fill="url(#pieceGradient1)"/>
  <circle cx="155" cy="125" r="12" fill="url(#pieceGradient1)"/>
  <circle cx="185" cy="155" r="12" fill="url(#pieceGradient1)"/>
  <circle cx="245" cy="185" r="12" fill="url(#pieceGradient1)"/>
  
  <!-- Game pieces - Player 2/AI (Red) -->
  <circle cx="125" cy="95" r="12" fill="url(#pieceGradient2)"/>
  <circle cx="275" cy="125" r="12" fill="url(#pieceGradient2)"/>
  <circle cx="215" cy="185" r="12" fill="url(#pieceGradient2)"/>
  <circle cx="305" cy="245" r="12" fill="url(#pieceGradient2)"/>
  
  <!-- AI thinking indicators -->
  <path d="M340 120 Q350 110 360 120 Q350 130 340 120" fill="url(#aiGradient)" opacity="0.8"/>
  <circle cx="340" cy="100" r="3" fill="#9C27B0" opacity="0.6"/>
  <circle cx="350" cy="95" r="2" fill="#9C27B0" opacity="0.4"/>
  <circle cx="360" cy="100" r="3" fill="#9C27B0" opacity="0.6"/>
  
  <!-- Decision tree visualization -->
  <line x1="340" y1="150" x2="360" y2="140" stroke="#E91E63" stroke-width="2"/>
  <line x1="340" y1="150" x2="360" y2="160" stroke="#E91E63" stroke-width="2"/>
  <line x1="360" y1="140" x2="375" y2="135" stroke="#E91E63" stroke-width="1"/>
  <line x1="360" y1="140" x2="375" y2="145" stroke="#E91E63" stroke-width="1"/>
  <line x1="360" y1="160" x2="375" y2="155" stroke="#E91E63" stroke-width="1"/>
  <line x1="360" y1="160" x2="375" y2="165" stroke="#E91E63" stroke-width="1"/>
  
  <!-- Alpha-Beta visualization -->
  <text x="340" y="190" font-family="monospace" font-size="10" fill="#FFC107">α: -∞</text>
  <text x="340" y="205" font-family="monospace" font-size="10" fill="#FFC107">β: +∞</text>
  
  <!-- Move indicators -->
  <path d="M155 125 Q175 115 185 155" stroke="#00BCD4" stroke-width="3" 
        stroke-dasharray="5,5" fill="none" opacity="0.7" marker-end="url(#moveArrow)"/>
  
  <!-- Arrow marker for moves -->
  <defs>
    <marker id="moveArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00BCD4"/>
    </marker>
  </defs>
  
  <!-- Score display -->
  <rect x="20" y="120" width="50" height="60" rx="5" fill="#263238" opacity="0.8"/>
  <text x="25" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2196F3">Player</text>
  <text x="35" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2196F3">4</text>
  <text x="30" y="175" font-family="Arial, sans-serif" font-size="12" fill="#FF5722">A.I.</text>
  <text x="35" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF5722">6</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ECEFF1">ATTAX A.I.</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#B0BEC5">Minimax Algorithm</text>
  
  <!-- AI brain icon -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="url(#aiGradient)" stroke-width="3"/>
  <circle cx="45" cy="45" r="3" fill="#9C27B0"/>
  <circle cx="55" cy="45" r="3" fill="#9C27B0"/>
  <path d="M45 55 Q50 60 55 55" stroke="#9C27B0" stroke-width="2" fill="none"/>
  <path d="M35 40 Q40 35 45 40" stroke="#9C27B0" stroke-width="2" fill="none"/>
  <path d="M55 40 Q60 35 65 40" stroke="#9C27B0" stroke-width="2" fill="none"/>
</svg>