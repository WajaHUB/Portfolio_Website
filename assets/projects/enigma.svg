<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="rotorGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0BEC5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1A1A2E"/>
  
  <!-- Machine body -->
  <rect x="50" y="100" width="300" height="150" rx="10" fill="url(#machineGradient)"/>
  <rect x="60" y="110" width="280" height="130" rx="5" fill="#3E2723" opacity="0.5"/>
  
  <!-- Rotors -->
  <circle cx="120" cy="160" r="25" fill="url(#rotorGradient)"/>
  <circle cx="200" cy="160" r="25" fill="url(#rotorGradient)"/>
  <circle cx="280" cy="160" r="25" fill="url(#rotorGradient)"/>
  
  <!-- Rotor markings -->
  <circle cx="120" cy="160" r="15" fill="none" stroke="#8D6E63" stroke-width="2"/>
  <circle cx="200" cy="160" r="15" fill="none" stroke="#8D6E63" stroke-width="2"/>
  <circle cx="280" cy="160" r="15" fill="none" stroke="#8D6E63" stroke-width="2"/>
  
  <!-- Rotor positions -->
  <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">A</text>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">M</text>
  <text x="280" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Z</text>
  
  <!-- Keyboard -->
  <rect x="70" y="210" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  <rect x="90" y="210" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  <rect x="110" y="210" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  <rect x="130" y="210" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  <rect x="150" y="210" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  
  <rect x="80" y="185" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  <rect x="100" y="185" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  <rect x="120" y="185" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  <rect x="140" y="185" width="15" height="15" rx="3" fill="url(#keyGradient)"/>
  
  <!-- Key labels -->
  <text x="77" y="196" font-family="Arial, sans-serif" font-size="10" fill="#333">Q</text>
  <text x="97" y="196" font-family="Arial, sans-serif" font-size="10" fill="#333">W</text>
  <text x="117" y="196" font-family="Arial, sans-serif" font-size="10" fill="#333">E</text>
  <text x="147" y="196" font-family="Arial, sans-serif" font-size="10" fill="#333">R</text>
  
  <!-- Lamps -->
  <circle cx="220" cy="190" r="6" fill="#FF5722" opacity="0.8"/>
  <circle cx="240" cy="190" r="6" fill="#4CAF50" opacity="0.8"/>
  <circle cx="260" cy="190" r="6" fill="#2196F3" opacity="0.8"/>
  <circle cx="280" cy="190" r="6" fill="#FFC107" opacity="0.8"/>
  
  <!-- Electrical connections -->
  <path d="M120 135 Q150 125 200 135" stroke="#E91E63" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200 135 Q230 125 280 135" stroke="#E91E63" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Binary/encryption visualization -->
  <text x="50" y="80" font-family="monospace" font-size="12" fill="#00BCD4">01001000 01100101 01101100</text>
  <text x="50" y="60" font-family="monospace" font-size="12" fill="#FF5722">HELLO</text>
  <path d="M150 65 L150 75" stroke="#FFC107" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="50" y="280" font-family="monospace" font-size="12" fill="#4CAF50">XQJGV</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFC107"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ECEFF1">ENIGMA MACHINE</text>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#B0BEC5">Historical Cryptography</text>
</svg>