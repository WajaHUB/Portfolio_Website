<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bike" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- City silhouette with modern buildings -->
  <rect x="40" y="200" width="25" height="70" rx="2" fill="rgba(255,255,255,0.15)"/>
  <rect x="75" y="180" width="30" height="90" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="115" y="190" width="35" height="80" rx="2" fill="rgba(255,255,255,0.12)"/>
  <rect x="160" y="160" width="40" height="110" rx="2" fill="rgba(255,255,255,0.25)"/>
  <rect x="210" y="175" width="28" height="95" rx="2" fill="rgba(255,255,255,0.18)"/>
  <rect x="250" y="165" width="32" height="105" rx="2" fill="rgba(255,255,255,0.22)"/>
  <rect x="290" y="185" width="26" height="85" rx="2" fill="rgba(255,255,255,0.15)"/>
  <rect x="325" y="170" width="35" height="100" rx="2" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Main bike station -->
  <rect x="150" y="240" width="100" height="15" rx="8" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Modern bike icons -->
  <g transform="translate(80, 200)">
    <!-- Bike 1 -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#bike)" stroke-width="3"/>
    <circle cx="30" cy="0" r="12" fill="none" stroke="url(#bike)" stroke-width="3"/>
    <path d="M12 0 L18 0 L15 -10 L12 0 M18 0 L18 -10" fill="none" stroke="url(#bike)" stroke-width="2.5"/>
    <path d="M0 0 L10 -6 M20 0 L25 -6" fill="none" stroke="url(#bike)" stroke-width="2"/>
    <path d="M13 -10 L17 -10" fill="none" stroke="url(#bike)" stroke-width="2"/>
    <rect x="16" y="-12" width="6" height="2" rx="1" fill="url(#bike)"/>
  </g>
  
  <g transform="translate(280, 200)">
    <!-- Bike 2 -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#bike)" stroke-width="3"/>
    <circle cx="30" cy="0" r="12" fill="none" stroke="url(#bike)" stroke-width="3"/>
    <path d="M12 0 L18 0 L15 -10 L12 0 M18 0 L18 -10" fill="none" stroke="url(#bike)" stroke-width="2.5"/>
    <path d="M0 0 L10 -6 M20 0 L25 -6" fill="none" stroke="url(#bike)" stroke-width="2"/>
    <path d="M13 -10 L17 -10" fill="none" stroke="url(#bike)" stroke-width="2"/>
    <rect x="16" y="-12" width="6" height="2" rx="1" fill="url(#bike)"/>
  </g>
  
  <!-- Demand prediction chart -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Demand Forecast</text>
    
    <!-- Chart bars representing demand -->
    <rect x="15" y="50" width="6" height="15" fill="url(#chartGrad)"/>
    <rect x="25" y="45" width="6" height="20" fill="url(#chartGrad)"/>
    <rect x="35" y="35" width="6" height="30" fill="url(#chartGrad)"/>
    <rect x="45" y="30" width="6" height="35" fill="url(#chartGrad)"/>
    <rect x="55" y="40" width="6" height="25" fill="url(#chartGrad)"/>
    <rect x="65" y="38" width="6" height="27" fill="url(#chartGrad)"/>
    <rect x="75" y="25" width="6" height="40" fill="url(#chartGrad)"/>
    <rect x="85" y="35" width="6" height="30" fill="url(#chartGrad)"/>
    <rect x="95" y="42" width="6" height="23" fill="url(#chartGrad)"/>
    <rect x="105" y="47" width="6" height="18" fill="url(#chartGrad)"/>
    
    <!-- Chart baseline -->
    <line x1="15" y1="65" x2="111" y2="65" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  </g>
  
  <!-- ML/AI Neural Network Visualization -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="50" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ML Model</text>
    
    <!-- Neural network nodes -->
    <circle cx="20" cy="35" r="4" fill="#fbbf24"/>
    <circle cx="20" cy="50" r="4" fill="#fbbf24"/>
    <circle cx="20" cy="65" r="4" fill="#fbbf24"/>
    
    <circle cx="50" cy="30" r="4" fill="#f59e0b"/>
    <circle cx="50" cy="45" r="4" fill="#f59e0b"/>
    <circle cx="50" cy="60" r="4" fill="#f59e0b"/>
    <circle cx="50" cy="75" r="4" fill="#f59e0b"/>
    
    <circle cx="80" cy="42.5" r="4" fill="#ffffff"/>
    <circle cx="80" cy="57.5" r="4" fill="#ffffff"/>
    
    <!-- Connections -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="1" fill="none">
      <path d="M24 35 L46 30"/>
      <path d="M24 35 L46 45"/>
      <path d="M24 50 L46 30"/>
      <path d="M24 50 L46 45"/>
      <path d="M24 50 L46 60"/>
      <path d="M24 65 L46 60"/>
      <path d="M24 65 L46 75"/>
      
      <path d="M54 30 L76 42.5"/>
      <path d="M54 45 L76 42.5"/>
      <path d="M54 45 L76 57.5"/>
      <path d="M54 60 L76 57.5"/>
      <path d="M54 75 L76 57.5"/>
    </g>
  </g>
  
  <!-- Title and subtitle -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Bike Sharing Demand Prediction</text>
  
  <!-- Accuracy badge -->
  <rect x="150" y="270" width="100" height="20" rx="10" fill="rgba(255,255,255,0.9)"/>
  <text x="200" y="283" text-anchor="middle" fill="#ea580c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">99.998% Accuracy</text>
</svg>
