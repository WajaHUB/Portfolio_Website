<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bike" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a85a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- City silhouette -->
  <rect x="50" y="180" width="30" height="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="90" y="160" width="25" height="100" fill="rgba(255,255,255,0.15)"/>
  <rect x="125" y="170" width="35" height="90" fill="rgba(255,255,255,0.1)"/>
  <rect x="170" y="140" width="40" height="120" fill="rgba(255,255,255,0.2)"/>
  <rect x="220" y="165" width="30" height="95" fill="rgba(255,255,255,0.1)"/>
  <rect x="260" y="150" width="35" height="110" fill="rgba(255,255,255,0.15)"/>
  <rect x="305" y="175" width="25" height="85" fill="rgba(255,255,255,0.1)"/>
  <rect x="340" y="155" width="30" height="105" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Bike icon -->
  <g transform="translate(180, 120)">
    <!-- Wheels -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#bike)" stroke-width="3"/>
    <circle cx="40" cy="0" r="15" fill="none" stroke="url(#bike)" stroke-width="3"/>
    <!-- Frame -->
    <path d="M15 0 L25 0 L20 -12 L15 0 M25 0 L25 -12" fill="none" stroke="url(#bike)" stroke-width="2"/>
    <path d="M0 0 L12 -8 M28 0 L32 -8" fill="none" stroke="url(#bike)" stroke-width="2"/>
    <!-- Handlebars -->
    <path d="M18 -12 L22 -12" fill="none" stroke="url(#bike)" stroke-width="2"/>
    <!-- Seat -->
    <rect x="22" y="-14" width="8" height="2" rx="1" fill="url(#bike)"/>
  </g>
  
  <!-- Chart elements -->
  <g transform="translate(60, 60)">
    <text x="0" y="0" fill="white" font-family="Arial" font-size="16" font-weight="bold">Bike Sharing ML</text>
    <text x="0" y="20" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">Demand Prediction</text>
    
    <!-- Simple chart bars -->
    <rect x="220" y="15" width="8" height="25" fill="rgba(255,255,255,0.6)"/>
    <rect x="235" y="10" width="8" height="30" fill="rgba(255,255,255,0.7)"/>
    <rect x="250" y="5" width="8" height="35" fill="rgba(255,255,255,0.8)"/>
    <rect x="265" y="12" width="8" height="28" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- ML/AI elements -->
  <g transform="translate(320, 40)">
    <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="15" cy="8" r="3" fill="rgba(255,255,255,0.5)"/>
    <circle cx="-8" cy="12" r="3" fill="rgba(255,255,255,0.3)"/>
    <path d="M0 0 L15 8 M0 0 L-8 12 M15 8 L-8 12" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
</svg>