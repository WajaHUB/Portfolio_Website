<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F06292;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F5F5"/>
  
  <!-- Data visualization area -->
  <rect x="50" y="80" width="300" height="180" rx="10" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Chart axes -->
  <line x1="80" y1="240" x2="320" y2="240" stroke="#757575" stroke-width="2"/>
  <line x1="80" y1="240" x2="80" y2="100" stroke="#757575" stroke-width="2"/>
  
  <!-- Bar chart -->
  <rect x="100" y="180" width="30" height="60" fill="url(#chartGradient1)"/>
  <rect x="140" y="160" width="30" height="80" fill="url(#chartGradient2)"/>
  <rect x="180" y="140" width="30" height="100" fill="url(#chartGradient3)"/>
  <rect x="220" y="170" width="30" height="70" fill="url(#chartGradient1)"/>
  <rect x="260" y="150" width="30" height="90" fill="url(#chartGradient2)"/>
  
  <!-- Scatter plot -->
  <circle cx="120" cy="130" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="140" cy="145" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="160" cy="120" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="180" cy="135" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="200" cy="115" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="220" cy="140" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="240" cy="125" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="260" cy="110" r="4" fill="#2196F3" opacity="0.7"/>
  <circle cx="280" cy="105" r="4" fill="#2196F3" opacity="0.7"/>
  
  <!-- Trend line -->
  <polyline points="120,130 140,145 160,120 180,135 200,115 220,140 240,125 260,110 280,105"
            stroke="#FF5722" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Statistical symbols -->
  <text x="95" y="125" font-family="serif" font-size="16" fill="#666">μ</text>
  <text x="105" y="125" font-family="serif" font-size="16" fill="#666">σ</text>
  <text x="150" y="110" font-family="serif" font-size="14" fill="#666">x̄</text>
  <text x="200" y="110" font-family="serif" font-size="14" fill="#666">∑</text>
  
  <!-- Data matrix visualization -->
  <rect x="60" y="60" width="80" height="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="100" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#1976D2">DATA100</text>
  
  <!-- Python/Jupyter indicators -->
  <circle cx="330" cy="120" r="8" fill="#FF6F00"/>
  <rect x="325" y="115" width="10" height="10" fill="#fff" opacity="0.3"/>
  <text x="330" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Jupyter</text>
  
  <!-- Pandas logo representation -->
  <rect x="320" y="160" width="6" height="20" fill="#150458"/>
  <rect x="330" y="160" width="6" height="20" fill="#150458"/>
  <rect x="340" y="160" width="6" height="20" fill="#150458"/>
  <text x="333" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Pandas</text>
  
  <!-- Statistical distribution curve -->
  <path d="M100 200 Q150 190 200 200 Q250 190 300 200" 
        stroke="#9C27B0" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="200" x2="320" y2="200" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="80" y1="160" x2="320" y2="160" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="80" y1="120" x2="320" y2="120" stroke="#E0E0E0" stroke-width="1"/>
  
  <line x1="120" y1="100" x2="120" y2="240" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="160" y1="100" x2="160" y2="240" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="200" y1="100" x2="200" y2="240" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="240" y1="100" x2="240" y2="240" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="280" y1="100" x2="280" y2="240" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Data Science</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Fundamentals</text>
  
  <!-- Corner data visualization icon -->
  <rect x="20" y="20" width="60" height="40" rx="5" fill="url(#dataGradient)" opacity="0.2"/>
  <circle cx="35" cy="35" r="2" fill="#00BCD4"/>
  <circle cx="45" cy="30" r="2" fill="#00BCD4"/>
  <circle cx="55" cy="40" r="2" fill="#00BCD4"/>
  <circle cx="65" cy="35" r="2" fill="#00BCD4"/>
  <polyline points="35,35 45,30 55,40 65,35" stroke="#00BCD4" stroke-width="2" fill="none"/>
</svg>