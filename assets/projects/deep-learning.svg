<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neural" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a85a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(80, 80)">
    <!-- Input layer -->
    <circle cx="0" cy="20" r="8" fill="url(#neural)" opacity="0.8"/>
    <circle cx="0" cy="60" r="8" fill="url(#neural)" opacity="0.8"/>
    <circle cx="0" cy="100" r="8" fill="url(#neural)" opacity="0.8"/>
    <circle cx="0" cy="140" r="8" fill="url(#neural)" opacity="0.8"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="80" cy="10" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="40" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="70" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="100" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="130" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="160" r="8" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="160" cy="30" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="160" cy="60" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="160" cy="90" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="160" cy="120" r="8" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Output layer -->
    <circle cx="240" cy="60" r="8" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="240" cy="90" r="8" fill="#ff6b6b" opacity="0.8"/>
    
    <!-- Connections (simplified) -->
    <path d="M8 20 L72 10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <path d="M8 20 L72 40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <path d="M8 60 L72 70" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M8 100 L72 100" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M88 70 L152 60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <path d="M88 100 L152 90" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M168 60 L232 60" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M168 90 L232 90" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <!-- RNN Cell -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="60" height="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.4)" stroke-width="2" rx="8"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">RNN</text>
    <!-- Recurrent connection -->
    <path d="M30 -10 Q50 -20 70 -10 Q90 0 70 10 Q50 20 30 10" 
          fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <polygon points="35,8 30,10 35,12" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Text/Word elements -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="40" height="20" fill="rgba(255,255,255,0.2)" rx="4"/>
    <text x="20" y="14" text-anchor="middle" fill="white" font-family="Arial" font-size="10">"word"</text>
    
    <rect x="50" y="0" width="40" height="20" fill="rgba(255,255,255,0.2)" rx="4"/>
    <text x="70" y="14" text-anchor="middle" fill="white" font-family="Arial" font-size="10">"vector"</text>
    
    <rect x="100" y="0" width="40" height="20" fill="rgba(255,255,255,0.2)" rx="4"/>
    <text x="120" y="14" text-anchor="middle" fill="white" font-family="Arial" font-size="10">"embed"</text>
    
    <rect x="150" y="0" width="40" height="20" fill="rgba(255,255,255,0.2)" rx="4"/>
    <text x="170" y="14" text-anchor="middle" fill="white" font-family="Arial" font-size="10">"nlp"</text>
  </g>
  
  <!-- Title -->
  <g transform="translate(60, 40)">
    <text x="0" y="0" fill="white" font-family="Arial" font-size="16" font-weight="bold">Deep Learning & NLP</text>
    <text x="0" y="20" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">Neural Networks & Word Embeddings</text>
  </g>
  
  <!-- Skip-gram visualization -->
  <g transform="translate(300, 50)">
    <circle cx="20" cy="20" r="6" fill="rgba(255,255,255,0.6)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8">target</text>
    
    <circle cx="5" cy="5" r="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="35" cy="5" r="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="5" cy="35" r="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="35" cy="35" r="4" fill="rgba(255,255,255,0.4)"/>
    
    <path d="M14 14 L11 9" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M26 14 L29 9" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M14 26 L11 31" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M26 26 L29 31" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
</svg>