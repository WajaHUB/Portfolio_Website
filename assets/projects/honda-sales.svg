<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Honda logo background -->
  <ellipse cx="340" cy="50" rx="30" ry="15" fill="url(#carGradient)" opacity="0.1"/>
  
  <!-- Car silhouette -->
  <path d="M80 180 L120 160 L180 160 L220 180 L200 200 L100 200 Z" fill="url(#carGradient)" opacity="0.8"/>
  <circle cx="110" cy="200" r="12" fill="#333"/>
  <circle cx="190" cy="200" r="12" fill="#333"/>
  <rect x="130" y="165" width="40" height="25" rx="5" fill="#fff" opacity="0.3"/>
  
  <!-- Chart bars -->
  <rect x="50" y="120" width="20" height="60" fill="url(#chartGradient)"/>
  <rect x="80" y="100" width="20" height="80" fill="url(#chartGradient)"/>
  <rect x="110" y="110" width="20" height="70" fill="url(#chartGradient)"/>
  <rect x="140" y="90" width="20" height="90" fill="url(#chartGradient)"/>
  <rect x="170" y="105" width="20" height="75" fill="url(#chartGradient)"/>
  
  <!-- Chart trend line -->
  <polyline points="60,140 90,120 120,130 150,110 180,125" 
            stroke="#FF5722" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Data points -->
  <circle cx="60" cy="140" r="4" fill="#FF5722"/>
  <circle cx="90" cy="120" r="4" fill="#FF5722"/>
  <circle cx="120" cy="130" r="4" fill="#FF5722"/>
  <circle cx="150" cy="110" r="4" fill="#FF5722"/>
  <circle cx="180" cy="125" r="4" fill="#FF5722"/>
  
  <!-- Analytics symbols -->
  <circle cx="280" cy="120" r="3" fill="#4CAF50"/>
  <circle cx="290" cy="110" r="3" fill="#4CAF50"/>
  <circle cx="300" cy="130" r="3" fill="#4CAF50"/>
  <line x1="280" y1="120" x2="290" y2="110" stroke="#4CAF50" stroke-width="2"/>
  <line x1="290" y1="110" x2="300" y2="130" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Honda Sales</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Data Analysis</text>
  
  <!-- Axis labels -->
  <text x="30" y="185" font-family="Arial, sans-serif" font-size="12" fill="#666">Sales</text>
  <text x="180" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">Time</text>
</svg>