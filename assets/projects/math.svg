<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFEFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="functionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Paper/notebook background -->
  <rect x="50" y="60" width="300" height="200" rx="8" fill="url(#paperGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Notebook lines -->
  <line x1="70" y1="90" x2="330" y2="90" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="110" x2="330" y2="110" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="130" x2="330" y2="130" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="150" x2="330" y2="150" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="170" x2="330" y2="170" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="190" x2="330" y2="190" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="210" x2="330" y2="210" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="230" x2="330" y2="230" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Orange margin line -->
  <line x1="80" y1="60" x2="80" y2="260" stroke="#f97316" stroke-width="2"/>
  
  <!-- Mathematical formulas and equations -->
  <text x="100" y="85" font-family="serif" font-size="16" fill="#333">∫ f(x)dx = F(x) + C</text>
  <text x="100" y="105" font-family="serif" font-size="14" fill="#666">lim[x→0] (sin x)/x = 1</text>
  <text x="100" y="125" font-family="serif" font-size="14" fill="#333">∇f = (∂f/∂x, ∂f/∂y, ∂f/∂z)</text>
  <text x="100" y="145" font-family="serif" font-size="14" fill="#666">P(A∩B) = P(A)P(B|A)</text>
  <text x="100" y="165" font-family="serif" font-size="14" fill="#333">det(A) = Σ(-1)^(i+j)a_ij M_ij</text>
  <text x="100" y="185" font-family="serif" font-size="14" fill="#666">E[X] = Σ x_i P(X = x_i)</text>
  
  <!-- Mathematical symbols -->
  <text x="90" y="105" font-family="serif" font-size="18" fill="url(#mathGradient)">∞</text>
  <text x="280" y="125" font-family="serif" font-size="18" fill="url(#mathGradient)">∑</text>
  <text x="90" y="165" font-family="serif" font-size="18" fill="url(#mathGradient)">∏</text>
  <text x="280" y="185" font-family="serif" font-size="18" fill="url(#mathGradient)">∫</text>
  
  <!-- Function graph -->
  <rect x="220" y="200" width="100" height="50" fill="none" stroke="#9E9E9E" stroke-width="1"/>
  <line x1="220" y1="225" x2="320" y2="225" stroke="#9E9E9E" stroke-width="1"/>
  <line x1="270" y1="200" x2="270" y2="250" stroke="#9E9E9E" stroke-width="1"/>
  
  <!-- Parabola -->
  <path d="M230 240 Q250 210 270 215 Q290 220 310 205" 
        stroke="url(#functionGradient)" stroke-width="3" fill="none"/>
  
  <!-- Mathematical notations in corners -->
  <text x="250" y="215" font-family="serif" font-size="10" fill="#666">y=x²</text>
  
  <!-- Greek letters -->
  <text x="90" y="225" font-family="serif" font-size="16" fill="#9C27B0">α β γ δ λ μ σ π</text>
  
  <!-- Matrix representation -->
  <text x="100" y="245" font-family="monospace" font-size="12" fill="#333">[a₁₁ a₁₂]</text>
  <text x="100" y="255" font-family="monospace" font-size="12" fill="#333">[a₂₁ a₂₂]</text>
  <line x1="95" y1="235" x2="95" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="175" y1="235" x2="175" y2="260" stroke="#333" stroke-width="2"/>
  
  <!-- Calculus symbols -->
  <circle cx="300" cy="240" r="8" fill="none" stroke="url(#mathGradient)" stroke-width="2"/>
  <text x="300" y="245" text-anchor="middle" font-family="serif" font-size="12" fill="url(#mathGradient)">∂</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Advanced Mathematics</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">Assignments & Proofs</text>
  
  <!-- Compass and ruler -->
  <circle cx="30" cy="40" r="15" fill="none" stroke="url(#mathGradient)" stroke-width="2"/>
  <line x1="30" y1="30" x2="30" y2="50" stroke="url(#mathGradient)" stroke-width="2"/>
  <line x1="20" y1="40" x2="40" y2="40" stroke="url(#mathGradient)" stroke-width="2"/>
  
  <!-- Mathematical constant π visualization -->
  <circle cx="370" cy="40" r="12" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <text x="370" y="45" text-anchor="middle" font-family="serif" font-size="14" fill="#fbbf24">π</text>
  
  <!-- Geometric shapes -->
  <polygon points="350,80 360,60 370,80" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="360" y="95" text-anchor="middle" font-family="serif" font-size="10" fill="#4CAF50">△</text>
</svg>